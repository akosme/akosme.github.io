<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
    <div class="checkbox-item">
        <label class="checkbox" for="myCheckboxId">
            <input type="checkbox" checked class="checkbox-input" value="Mikro" name="myCheckboxName" id="myCheckboxId">
            <div class="checkbox-box"></div>
            <p>Mikrobiom kiértékelés</p>
        </label>
    </div>
    <div class="checkbox-item">
        <label class="checkbox" for="myCheckboxId2">
            <input type="checkbox" class="checkbox-input" value="Hormon" name="myCheckboxName" id="myCheckboxId2">
            <div class="checkbox-box"></div>
            <p>Hormonegyensúly beállítás</p>
        </label>
    </div>

    <div class="radio-item">
        <label class="radio" for="myRadioId">
            <input type="radio" class="radio-input" name="myRadioName" id="myRadioId">
            <div class="radio-box"></div>
            <p>Igen</p>
        </label>
    </div>
    <div class="radio-item">
        <label class="radio" for="myRadioId2">
            <input type="radio" class="radio-input" name="myRadioName" id="myRadioId2">
            <div class="radio-box"></div>
            <p>Nem</p>
        </label>
    </div>


</body>
</html>
