<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/java.css">
</head>
<body>
    <div class="container">
        <p class="title">Choose</p>
        <div class="input-box-wrapper">
            <div class="box">
                <input type="checkbox" value="javascript" class="checkbox" id="javascript">
                <label for="javascript">javascript</label>
            </div>
            <div class="box">
                <input type="checkbox" value="python" class="checkbox" id="python">
                <label for="python">python</label>
            </div>
            <div class="box">
                <input type="checkbox" value="swift" class="checkbox" id="swift">
                <label for="swift">swift</label>
            </div>
            <div class="box">
                <input type="radio" value="igen" class="radio" id="igen" name="igennem" >
                <label for="igen">igen</label>
            </div>
            <div class="box">
                <input type="radio" value="nem" class="radio" id="nem" name="igennem">
                <label for="nem">nem</label>
            </div>
        </div>
        <div class="print-values">
            <p id="valueList"></p>
        </div>
        <div class="print-values">
            <p id="radioValue"></p>
        </div>
    </div>

    <script src="js/script2.js" ></script>
</body>
</html>
