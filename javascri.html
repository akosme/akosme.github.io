<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/java.css">
</head>
<body>
    <div class="container">
        <p class="title">Choose</p>
        <div class="input-rbox-wrapper">
            <div class="cbox">
                <input type="checkbox" value="javascript" class="checkbox-input" id="javascript">
                <div class="checkbox-box"></div>
                <label for="javascript">javascript</label>
            </div>
            <div class="cbox">
                <input type="checkbox" value="python" class="checkbox-input" id="python">
                <div class="checkbox-box"></div>
                <label for="python">python</label>
            </div>
            <div class="cbox">
                <input type="checkbox" value="swift" class="checkbox-input" id="swift">
                <div class="checkbox-box"></div>
                <label for="swift">swift</label>
            </div>
            <div class="rbox">
                <input type="radio" value="igen" class="radiobox" id="igen" name="igennem" >
                <label class="radiobox-label" for="igen">igen</label>
            </div>
            <div class="rbox">
                <input type="radio" value="nem" class="radiobox" id="nem" name="igennem">
                <label class="radiobox-label" for="nem">nem</label>
            </div>
        </div>
        <div class="print-values">
            <p id="valueList"></p>
        </div>
        <div class="print-values">
            <p id="radioValue"></p>
        </div>
    </div>

    <!-- jQuery -->
    <script src = "resources/jquery-3.6.0.js"></script>
    <!-- javascript -->
    <script src="js/script2.js" ></script>
</body>
</html>
